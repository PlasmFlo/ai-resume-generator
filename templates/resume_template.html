<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1, h2 { color: #333; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>Email: {{ email }}</p>

  <p>{{ education }}</p>

</body>
</html>
